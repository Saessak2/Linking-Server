#spring.jpa.open-in-view = false

server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/linking?serverTimezone=Asia/Seoul
    username: root
    password: 0881

  jpa:
    database: mysql
